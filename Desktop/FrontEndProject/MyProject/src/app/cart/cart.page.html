<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Here's Your Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="item.thumb" />
      </ion-thumbnail>
      <ion-label>
        <h3>{{item.title}}</h3>
        <p>{{item.salePrice | currency}}</p>
        <p>Quantity: {{item.quantity}}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" color="danger" (click)="removeFromCart(item)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
    
    <ion-item>
      <ion-label><strong>Total:</strong></ion-label>
      <ion-note slot="end"><strong>{{getCartTotal() | currency}}</strong></ion-note>
    </ion-item>

    <ion-button expand="block" color="primary" (click)="checkout()">
      Proceed to Checkout
    </ion-button>
  </ion-list>
  
  <ng-template #emptyCart>
    <div class="empty-cart">
      <ion-icon name="cart-outline" size="large"></ion-icon>
      <p>Your cart is empty</p>
      <ion-button fill="clear" (click)="goBack()">Continue Shopping</ion-button>
    </div>
  </ng-template>
</ion-content>
